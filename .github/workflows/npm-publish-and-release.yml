name: NPM Publish and GitHub Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configurationJson: |
            {
              "commit_pattern": "^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(?:\\(([^)]+)\\))?:\\s(.+)$",
              "commit_pattern_groups": ["type", "scope", "subject"],
              "categories": [
                {
                  "title": "### 🚀 Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "### 🐛 Fixes",
                  "pattern": "^fix.*",
                  "hidden": false
                },
                {
                  "title": "### 📚 Documentation",
                  "pattern": "^docs.*",
                  "hidden": false
                },
                {
                  "title": "### ♻️ Refactoring",
                  "pattern": "^refactor.*",
                  "hidden": false
                },
                {
                  "title": "### ⚡ Performance",
                  "pattern": "^perf.*",
                  "hidden": false
                },
                {
                  "title": "### 🧰 Maintenance",
                  "pattern": "^(build|ci|chore|style).*",
                  "hidden": false
                },
                {
                  "title": "### ⏪ Reverts",
                  "pattern": "^revert.*",
                  "hidden": false
                },
                {
                  "title": "### 🧪 Tests",
                  "pattern": "^test.*",
                  "hidden": true
                }
              ],
              "sort": {
                "order": "ASC",
                "on_property": "scope"
              },
              "template": "#{{CHANGELOG}}\n\n**Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}",
              "base_branches": ["master", "main"]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Outline MCP Server v${{ steps.get_version.outputs.VERSION }}

            ${{ steps.github_release.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
